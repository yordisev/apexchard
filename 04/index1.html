<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../apexcharts.min.js"></script>
</head>

<body>

    <div id="grafico"></div>

    <script>

        // vai buscar o elemento HTML onde o gráfico vai ser renderizado
        let el = document.getElementById("grafico")

        // definição das opções do gráfico
        let options = {
            series: [{
                name: "João",
                data: [45, 52, 38, 24, 33, 26, 21, 20, 6, 8, 15, 10]
            },
            {
                name: "Carlos",
                data: [35, 41, 62, 42, 13, 18, 29, 37, 36, 51, 32, 35]
            },
            {
                name: 'Ana',
                data: [87, 57, 74, 99, 75, 38, 62, 47, 82, 56, 45, 47]
            }
            ],
            chart: {
                height: 500,
                width: 700,
                type: 'line',
                zoom: {
                    enabled: false
                },
            },
            yaxis: {
                min: 0,
                max: 100
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                width: [2, 2, 2],
                curve: 'straight'
            },
            title: {
                text: 'Dados estatísticos',
                align: 'center'
            },
            markers: {
                size: 0,
                hover: {
                    sizeOffset: 6
                }
            },
            xaxis: {
                categories: ['01 Jan', '02 Jan', '03 Jan', '04 Jan', '05 Jan', '06 Jan', '07 Jan', '08 Jan', '09 Jan',
                    '10 Jan', '11 Jan', '12 Jan'
                ],
            },
            grid: {
                borderColor: '#f1f1f1',
            }
        }


        // criação do objeto a partir da biblioteca ApexCharts
        let chart = new ApexCharts(el, options)

        // renderização do gráfico na página
        chart.render()

    </script>

</body>

</html>
