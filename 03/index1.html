<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../apexcharts.min.js"></script>
</head>

<body>
    <h3>PARTICIPANTES NO PASSATEMPO</h3>
    <div id="grafico"></div>

    <script>

        // vai buscar o elemento HTML onde o gráfico vai ser renderizado
        let el = document.getElementById("grafico")

        // definição das opções do gráfico
        let options = {
            chart: {
                type: 'bar',
                width: 700,
                height: 500

            },
            series: [
                {
                    name: 'Homens',
                    data: [12, 35, 76, 45, 23, 45, 28]
                },
                {
                    name: 'Mulheres',
                    data: [22, 18, 32, 56, 63, 26, 42]
                }
            ],
            // xaxis: {
            //     categories: ['2.ª feira', '3.ª feira', '4.ª feira', '5.ª feira', '6.ª feira', 'Sábado', 'Domingo']
            // },
            labels: ['2.ª feira', '3.ª feira', '4.ª feira', '5.ª feira', '6.ª feira', 'Sábado', 'Domingo'],
            plotOptions: {
                bar: {
                    horizontal: false,
                    dataLabels: {
                        position: 'top',
                    },
                }
            },
            yaxis: {
                min: 0,
                max: 100
            },
            grid: {
                show: true,
                xaxis: {
                    lines: {
                        show: true
                    }
                }
            },
            colors: ['#4466FF', '#FF6688']
        }

        // criação do objeto a partir da biblioteca ApexCharts
        let chart = new ApexCharts(el, options)

        // renderização do gráfico na página
        chart.render()

    </script>

</body>

</html>
